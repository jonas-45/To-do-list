<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TO-DO List</h1>
    <div class="tasks-wrapper">
      <ul class="todo-list">
        <li class="tasks-title"><label>Today's To Do</label><img class="refresh-img" src="./images/refresh.png" alt="Refresh-list"></li>
        <li><input type="text" id="input-task" placeholder="Add to your list..."></li>
      </ul>

      <p class="clear-all">Clear all completed</p>
    </div>
</body>
</html>
